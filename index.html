<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Put your details here!</legend>

        <label>Put your name here</label>
        <input type="text" class="nameInput">

        <label>Put your birthday here</label>
        <input type="date" class="jahre">

        <label>Upload a photo of yours</label>
        <input type="file" name="photoField"><br />

        <label>Pick your favorite color</label>
        <input id="primaryColor" type="color" /><br />

        <label>Pick your secondary color</label>
        <input id="secondaryColor" type="color" /><br />

        <textarea
          placeholder="Write a paragraph about yourself"
          maxlength="140"
          class="aboutMe"
        ></textarea>
        <p class="countermessage">Type all you need in 140 characters</p>

        <label>Pick your Skills: </label><br />

        <li class="checky"><input type="checkbox" />JavaScript</li>
        <li class="checky"><input type="checkbox" />Ruby</li>
        <li class="checky"><input type="checkbox" />Python</li>
        <li class="checky"><input type="checkbox" />Java</li>
        <li class="checky"><input type="checkbox" />PHP</li>
      </fieldset>
    </form>
    <button class="create">Create CV</button> 
    <button class="reset">Reset</button>
    <div class="bigDiv" id="CVDiv"></div>

    <script src="js/index.js"></script>
  </body>
</html>
